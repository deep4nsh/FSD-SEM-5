<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }

    #num {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1rem;
      cursor: pointer;
      
    }
    #green{
        background-color: green;
    }
    #red{
        background-color: red;
    }
  </style>
</head>
<body>

  <p id="num">1</p>
  <div>
    <button id="green" onclick="inc()">Increase</button>
    <button id="red" onclick="dec()">Decrease</button>
  </div>

  <script>
    function inc() {
      let x = parseInt(document.getElementById('num').innerText);
      if (x >= 10) {
        alert("Value cannot be greater than 10.");
        return;
      }
      document.getElementById('num').innerText = x + 1;
    }

    function dec() {
      let x = parseInt(document.getElementById('num').innerText);
      if (x <= 1) {
        alert("Value cannot be less than 1.");
        return;
      }
      document.getElementById('num').innerText = x - 1;
    }
  </script>

</body>
</html>
