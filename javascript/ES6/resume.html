<!DOCTYPE html>
<html>
<head>
  <title>Resume</title>
  <style>
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 20px;
    }
  </style>
  <script>
    function getQueryParam(param) {
      let urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function loadResume() {
      document.getElementById("res-name").innerText = getQueryParam("name");
      document.getElementById("res-language").innerText = getQueryParam("language");
      document.getElementById("res-address").innerText = getQueryParam("address");
    }
  </script>
</head>
<body onload="loadResume()">
  <h2>Resume</h2>

  <div class="header">
    <img src="https://i.pinimg.com/736x/b5/05/e3/b505e3c747f64248c455c00bb86b8cbf.jpg" alt="Profile Picture" class="profile-pic">

    <div>
      <h3 id="res-name"></h3>
      <p>B.Tech IT</p>
    </div>
  </div>

  <p><b>Language:</b> <span id="res-language"></span></p>
  <p><b>Address:</b> <span id="res-address"></span></p>
</body>
</html>
