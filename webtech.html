<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
</head>
<body>
  <h2>Student Registration Form</h2>

  <form action="#" method="post">
    <!-- Full Name -->
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
    <br><br>

    <!-- Roll Number -->
    <label for="roll">Roll Number:</label><br>
    <input type="number" id="roll" name="roll" placeholder="Enter your roll number" required>
    <br><br>

    <!-- Email -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    <br><br>

    <!-- Password -->
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>
    <br><br>

    <!-- Course Dropdown -->
    <label for="course">Course:</label><br>
    <select id="course" name="course" required>
      <option value="">-- Select Course --</option>
      <option value="cse">B.Tech Computer Science</option>
      <option value="ece">B.Tech Electronics</option>
      <option value="bca">BCA</option>
    </select>
    <br><br>

    <!-- Gender Radio -->
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label>
    <br><br>

    <!-- Address -->
    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="4" cols="40" placeholder="Enter your address"></textarea>
    <br><br>

    <!-- Submit -->
    <input type="submit" value="Register">
  </form>

</body>
</html>
