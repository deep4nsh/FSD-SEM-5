<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .radio-group {
      margin-top: 5px;
    }
    .radio-group label {
      font-weight: normal;
      margin-right: 10px;
    }
    .btn-group {
      margin-top: 20px;
      text-align: center;
    }
    button {
      padding: 8px 16px;
      margin: 0 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    
  </style>
</head>
<body>
  <form>
    <h2>Student Form</h2>
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="roll">Roll No:</label>
    <input type="number" id="roll" name="roll" required>
    
    <label>Branch:</label>
    <div class="radio-group">
      <label><input type="radio" name="branch" value="CSE"> CSE</label>
      <label><input type="radio" name="branch" value="ECE"> ECE</label>
      <label><input type="radio" name="branch" value="ME"> ME</label>
      <label><input type="radio" name="branch" value="CE"> CE</label>
    </div>
    
    <label for="admission">Admission Number:</label>
    <input type="text" id="admission" name="admission">
    
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob">
    
    <div class="btn-group">
      <button type="submit" class="submit">Submit</button>
      <button type="reset" class="reset">Reset</button>
    </div>
  </form>
</body>
</html>
